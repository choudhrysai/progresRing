<template>
  <div class="parentDiv">

    <template if:true={answers} for:each={answers} for:item="ans">
      <div key={ans.id} class="cardStyle">
        <c-suggestive-answer-item answer={ans}></c-suggestive-answer-item>
      </div>
    </template>
  </div>
</template>
