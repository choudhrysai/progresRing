<template>
    <lightning-input type="text" variant="standard" name="name" label="label" placeholder="type here..."
        onchange={drawCircle}></lightning-input>
    <div class="slds-progress-ring slds-progress-ring_large">
        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow={percent}>
            <svg viewBox="-1 -1 2 2">
                <path transform="scale(1,-1)" class="slds-progress-ring__path" d={svgDPath}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <span class="percentageSpan"> {percent}%</span>
        </div>
    </div>
</template>
